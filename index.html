  <style>
    :root{
      --bg1:#ff8fb1;

      --card:#ffffffcc;
      --card2:#ffffffee;
      --text:#2b1b24;
      --yes:#ff4d8d;

    *{ box-sizing:border-box; }

    body{
      height:100vh;
      margin:0;
      font-family:"Poppins", system-ui, -apple-system, Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, #ffd1e1 0%, transparent 45%),

    .card{

      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      padding:34px 26px 26px;
    }

    .sparkle{
      position:absolute;
      inset:-80px;
      background:
        radial-gradient(circle at 15% 20%, rgba(255,255,255,.45) 0%, transparent 35%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.35) 0%, transparent 40%),
        radial-gradient(circle at 30% 85%, rgba(255,255,255,.30) 0%, transparent 45%);
      filter: blur(1px);
      pointer-events:none;
    }

    .header{
      text-align:center;
      color:var(--text);
      position:relative;
      z-index:2;
    }

    .tag{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.65);
      border:1px solid rgba(255,255,255,.75);
      font-weight:600;
      font-size:14px;
    }

    h1{
      margin:16px 0 6px;
      font-family:"Pacifico", cursive;
      font-weight:400;
      font-size:clamp(28px, 4vw, 42px);
      line-height:1.1;
    }

    .sub{
      margin:0 0 18px;
      opacity:.85;
      font-size:15px;
      font-weight:600;
    }

    .stage{
      position:relative;
      margin-top:10px;
      height:240px;
      border-radius:22px;
      background:rgba(255,255,255,.5);
      border:1px solid rgba(255,255,255,.75);
      overflow:hidden;
    }

    .buttons{ position:absolute; inset:0; }

    button{
      border:none;
      border-radius:16px;
      padding:14px 20px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      position:absolute;
      transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow:0 10px 22px rgba(0,0,0,.14);
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }

    button:active{
      transform:translate(-50%, -50%) scale(0.98);
      filter:brightness(0.98);
    }

    #yes{
      background:linear-gradient(135deg, var(--yes), var(--yes2));
      color:white;
      left:45%;
      top:60%;
      transform:translate(-50%, -50%) scale(1);
    }

    #no{
      background:linear-gradient(135deg, #9b5aa4, var(--no));
      color:white;
      left:58%;
      top:60%;
      transform:translate(-50%, -50%);
    }

    .footer{
      margin-top:16px;
      text-align:center;
      font-size:13px;
      opacity:.75;
    }

    .result{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      height:100%;
      padding:34px;
    }

    .result h2{
      margin:0;
      font-family:"Pacifico", cursive;
      font-size:clamp(30px, 4vw, 46px);
      color:var(--text);
      line-height:1.15;
    }

    .result p{
      margin:10px 0 0;
      font-weight:600;
      opacity:.85;
    }

    .hearts{
      font-size:22px;
      margin-bottom:10px;
    }
  </style>
</head>

  <script>
    const stage = document.getElementById("stage");
    const card = document.getElementById("card");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let scale = 1;

    function moveNoButton() {
      const rect = stage.getBoundingClientRect();
      const padding = 18;
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const maxX = rect.width - bw - padding;
      const maxY = rect.height - bh - padding;

      const x = padding + Math.random() * Math.max(0, maxX);
      const y = padding + Math.random() * Math.max(0, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    window.addEventListener("load", moveNoButton);

    function dodge() {
      moveNoButton();
      scale += 0.22;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    noBtn.addEventListener("mouseover", dodge);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      dodge();
    }, { passive:false });

    yesBtn.addEventListener("click", () => {

      `;
    });
  </script>
